 
 <div class="catalogue-wrapper">
        <div class="catalogue-container catalogue">
            <h1>Catalogue</h1>
  <div class="items">
    <div class="item" *ngFor="let article of articles">
      <img [src]="article.image" alt="{{ article.nom }}">
      <h3>{{ article.nom }}</h3>
      <p>{{ article.prix }} $</p>
    </div>
  </div>
   </div>
    </div>
